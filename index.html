<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/input.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient-to-tr from-green-200 via-teal-500 to-green-300 ">
    <header>
        <div class="relative">
            <img src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9ybmluZ3xlbnwwfDB8MHx8fDA%3D"
                alt="sunrise">
            <div class="absolute bottom-0 left-0 bg-transparent backdrop-blur-sm w-full h-20 text-white">
                <!-- Here will show the date -->
                <p class="text-lg left-8 top-4 relative ">Today</p>
            </div>
        </div>
    </header>
    <main class="mx-8">
        <h1 class="text-2xl font-bold">To do list</h1>
        <section class="hidden">
            <!-- Add - delete tasks -->
            <!-- This section will stick to the bottom for mobile designs for better ux -->
            <div>
                <label for="add-task">Add task:</label>
                <input type="text" placeholder="Add a task" id="add-task" name="add-task">
            </div>
            <div>
                <label for="remove-task">Remove task:</label>
                <input type="text" placeholder="Delete a task" id="remove-task" name="remove-task">
            </div>

        </section>

        <!-- Section of the current tasks -->
        <section class="my-8">
            <div>
                <h2>Tasks</h2>
                <div class="task-container">
                    <!-- <div>
                        <p>task one</p>
                        <label for="done">Completed</label>
                        <input type="checkbox" name="done" id="">
                    </div> -->
                </div>

                <div class="competed-tasks">

                </div>
            </div>
        </section>

        <!-- Add button  -->
        <div>
            <button>
                <i class="fa-solid fa-plus text-black"></i>
            </button>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>

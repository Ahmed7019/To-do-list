<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="src/input.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-green-600 font-workSans">
    <header>
        <div class="relative overflow-hidden rounded-b-3xl">
            <img src="https://plus.unsplash.com/premium_photo-1661719011839-261570843ae3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHRvJTIwZG98ZW58MHwwfDB8fHww"
                alt="sunrise" class="object-cover" />
            <div class="absolute bottom-0 left-0 bg-neutral-50/50 backdrop-blur-md w-full h-20 text-green-950">
                <!-- Here will show the date -->
                <p class="text-lg left-8 top-5 relative" id="today-date">Today</p>
            </div>
        </div>
    </header>
    <main class="mx-8">
        <section class="bg-green-200/70 backdrop-blur-md p-4 my-4 rounded-2xl w-full h-full text-neutral-50">
            <h1 class="text-2xl font-bold my-4 text-green-950">My <span class="text-green-600">To do</span> list</h1>
            <!-- Section of the current tasks -->
            <section class="my-4">
                <div>
                    <h2 class="text-2xl">My Tasks</h2>
                    <div class=" flex flex-col justify-between gap-y-4 my-4" id="task-container">
                    </div>

                    <div class="my-8" id="competed-tasks">
                        <p class="text-2xl"><span class="text-green-600">Completed</span> <s>tasks</s></p>
                    </div>
                </div>
            </section>
        </section>

        <!-- Add button  -->
        <div class="fixed right-6 bottom-8">
            <button
                class="bg-neutral-700/80 backdrop-blur-sm p-4 h-12 w-12 rounded-[50%] flex justify-center items-center hover:animate-spin"
                id="new-task">
                <i class="fa-solid fa-plus text-neutral-200 text-xl "></i>
            </button>
        </div>

        <!-- The task information -->
        <div class="hidden place-items-center" id="task-info"> <!-- This is the container of the content -->
            <div class="absolute top-40">
                <div
                    class="grid place-items-center justify-center  bg-gradient-to-br from-neutral-300/50 via-zinc-700/50 to-zinc-900/50 relative w-[18rem] h-[10rem] rounded-lg ">
                    <div
                        class="bg-gradient-to-tr from-zinc-200/50 via-teal-zinc/50 to-zinc-700/50 backdrop-blur-md w-[17.9rem] h-[9.9rem] left-[.1rem] top-[.1rem] rounded-lg absolute p-4 ">
                        <div class="flex gap-x-2 justify-end mb-8">
                            <button type="submit"
                                class="px-4 py-1 bg-green-600 text-neutral-50 backdrop-blur-md text-sm  rounded-lg disabled:bg-green-100 disabled:text-green-400 "
                                id="save-btn" disabled>Add</button>
                            <button class="px-2 py-1 bg-neutral-50  backdrop-blur-md text-red-500 text-sm  rounded-lg"
                                id="close-btn">Close</button>
                        </div>
                        <div>
                            <input type="text" placeholder="Task name"
                                class="bg-[#292929] border-2 border-[#3e3e3e] rounded-lg text-white px-6 py-3 text-base hover:border-[#fff] cursor-pointer transition"
                                id="input-task" autofocus>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>

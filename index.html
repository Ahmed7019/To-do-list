<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="src/input.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient-to-tr from-green-200 via-teal-500 to-green-300 font-roboto">
    <header>
        <div class="relative overflow-hidden">
            <img src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9ybmluZ3xlbnwwfDB8MHx8fDA%3D"
                alt="sunrise" />
            <div class="absolute bottom-0 left-0 bg-transparent backdrop-blur-sm w-full h-20 text-white">
                <!-- Here will show the date -->
                <p class="text-lg left-8 top-4 relative">Today</p>
            </div>
        </div>
    </header>
    <main class="mx-8">
        <div class="bg-slate-50/50 backdrop-blur-md p-4 my-4 rounded-2xl">
            <h1 class="text-2xl font-bold my-4">To do list</h1>
            <section class="hidden">
                <!-- Add - delete tasks -->
                <!-- This section will stick to the bottom for mobile designs for better ux -->
                <div>
                    <label for="add-task">Add task:</label>
                    <input type="text" placeholder="Add a task" id="add-task" name="add-task" />
                </div>
                <div>
                    <label for="remove-task">Remove task:</label>
                    <input type="text" placeholder="Delete a task" id="remove-task" name="remove-task" />
                </div>
            </section>

            <!-- Section of the current tasks -->
            <section class="my-8">
                <div>
                    <h2 class="text-xl font-semibold">My Tasks</h2>
                    <div class="task-container flex flex-col justify-between gap-y-4">
                        Tasks here
                        <!-- <div>
                            <p>task one</p>
                            <label for="done">Completed</label>
                            <input type="checkbox" name="done" id="">
                        </div>
                        <div>
                            <p>task one</p>
                            <label for="done">Completed</label>
                            <input type="checkbox" name="done" id="">
                        </div> -->
                    </div>

                    <div class="competed-tasks">
                        <p>Completed tasks</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Add button  -->
        <div class="fixed right-6 bottom-8">
            <button
                class="bg-neutral-700/80 backdrop-blur-sm p-4 h-12 w-12 rounded-[50%] flex justify-center items-center hover:animate-spin">
                <i class="fa-solid fa-plus text-neutral-200 text-xl "></i>
            </button>
        </div>

        <!-- The task information -->
        <div class="grid place-items-center"> <!-- This is the container of the content -->
            <div class="absolute top-40">
                <div
                    class="grid place-items-center justify-center  bg-gradient-to-br from-neutral-300/50 via-zinc-700/50 to-zinc-900/50 relative w-[18rem] h-[16rem] rounded-lg ">
                    <div
                        class="bg-gradient-to-tr from-zinc-200/50 via-teal-zinc/50 to-zinc-700/50 backdrop-blur-md w-[17.9rem] h-[15.9rem] left-[.1rem] top-[.1rem] rounded-lg absolute p-4 ">
                        <div class="flex gap-x-2 justify-end mb-8">
                            <button class="px-2 py-1 bg-blue-500 backdrop-blur-md text-white text-sm  rounded-md"
                                id="save-btn">Add</button>
                            <button class="px-2 py-1 bg-neutral-50 backdrop-blur-md text-red-500 text-sm  rounded-md"
                                id="colse-btn">Close</button>
                        </div>
                        <div>
                            <input type="text" placeholder="Task name"
                                class="bg-[#292929] border-2 border-[#3e3e3e] rounded-lg text-white px-6 py-3 text-base hover:border-[#fff] cursor-pointer transition"
                                type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
